<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--공통되는 cdn, 타이틀 등 fragments폴더안에 header 안에 넣고 replace 했습니다 -->
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-HaL+bQKckyviPy+n0J1+CbH9XagnKlifxXn0oMclZUufOy2Q2HpKkDdJvWkZ+JGz"
            crossorigin="anonymous"></script>
    <div th:replace="fragments/header :: header" />
    <link rel="stylesheet" href="/css/chat_list.css">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- 왼쪽 사이드 바 시작 -->
    <!-- th:replace로 templates안에 fragments 폴더안에 side_bar.html 받아오게 함 -->
    <!-- 수정할 내용은 side_bar.html 에서 해주시면 다 적용됩니다 -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <div th:replace="fragments/side_bar :: side_bar"/>
    </ul>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- 상단의 nav 바 시작 -->
            <!-- 이것도 수정하실거 있으시면 fragments 폭더에 nav_bar 수정해주시면 됩니다 -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <div th:replace="fragments/nav_bar :: nav_bar" />
            </nav>
            <!-- 상단의 nav 바 끝 -->

            <!-- 바디 부분 시작 -->
            <div class="container-fluid">
                <div class="chat-container">
                    <div class="chat-menu-bar">
                        <div class="member-name">이름</div>
                        <div class="message-status">상태</div>
                        <div class="chat-delete">삭제</div>
                    </div>
                    <div class="chat-list" th:each="member : ${memberList}">
                        <a th:href="@{/chat/{roomId}(roomId=${member.getLogin_id()})}" class="member-name">
                            <div class="member-name" th:text="${member.getName()}">이름</div>
                            <div class="message-status">확인</div>
                            <div class="chat-delete"><button>삭제</button></div>
                        </a>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/logout :: logout"/>
    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>


    <!-- Page level custom scripts -->

</div>
</body>

</html>
